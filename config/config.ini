[monitoring]
# Duration in minutes to monitor CPU usage before making shutdown decision
cpu_check_minutes = 60

# Duration in minutes to check for logged-in users before making shutdown decision
user_check_minutes = 60

# CPU usage threshold percentage - only used when cpu_mode = manual
cpu_threshold = 25

# CPU threshold mode:
#   auto   - Agent self-calibrates the threshold by analyzing historical CPU patterns
#             Initial calibration runs after 24h of data (24h lookback)
#             Weekly recalibration runs every 7 days (72h lookback)
#             This value is automatically updated after each calibration.
#   manual - Uses cpu_threshold value above as-is, no self-calibration
cpu_mode = auto
